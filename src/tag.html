---
pagination:
    data: collections
    size: 1
    alias: tag
permalink: /tag/{{ tag }}/
layout: base
---

<a href="/blog" class="post__back" title="Back to all posts">
    <span class="icofont-hand-drawn-left"></span>
</a>

<div class="section">
    <div class="section__content section__content--narrow align-c">
        <h1><a href="{{ '/blog' | url }}"><span>書・</span>Blog</a></h1>
        <h2>All posts tagged with <span>#{{ tag }}</span></h2>
    </div>

    <div class="section__content">
        <div class="posts posts--list">
            {% set taglist = collections[tag] %}
            {%- for post in taglist | hideDrafts | reverse -%}
                <a href="{{ post.url }}" class="posts__item">
                    <div class="posts__item-date">{{ post.date | toFormattedDate }}</div>
                    <div>{{ post.data.title }}</div>
                </a>
            {%- endfor -%}
        </div>
    </div>
</div>
