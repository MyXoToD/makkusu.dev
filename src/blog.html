---
title: Blog
layout: base.njk
---

<div class="section">
    <div class="section__content section__content--narrow align-c">
        <h1>書く<span>・</span>Blog</h1>
        <h2>Sometimes I write about stuff. Don&rsquo;t mind my&mdash;sometimes&mdash;weird thoughts.</h2>
    </div>

    <div class="section__content">
        <div class="posts">
            {%- for post in collections.posts -%}
                <div class="posts__item grid">
                    <div class="posts__item-image grid__col--vcentered grid__col-4">
                        {% if post.data.image %}
                            <img src="/assets/images/blog/{{ post.data.image }}" alt="" />
                        {% else %}
                            <img src="//placehold.it/300" alt="" />
                        {% endif %}
                    </div>
                    <div class="posts__item-text grid__col--vcentered grid__col-8">
                        <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
                        <p>{{ post.data.excerpt }}</p>
                    </div>
                </div>
            {%- endfor -%}
        </div>
    </div>
</div>
